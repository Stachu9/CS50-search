<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div style="text-align: center;">
            GOOGLE ADVENCED SEARCH
        </div>
        <div class="right-links">
            <a href="/index">Search</a>
        </div>
        <div class="container">
            <form action="https://www.google.com/search">
                <div class="left">
                    <label class="label" for="as_q">All the words:</label>
                    <input type="text" name="as_q">
                </div>
                <div class="left">
                    <label class="label" for="as_epq">This exact word or phase:</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="left">
                    <label class="label" for="as_oq">Any of there words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="left">
                    <label class="label" for="as_eq">None of these words:</label>
                    <input type="text" name="as_eq">
                </div>
                <div class="center">
                    <input id="blue-button" type="submit" value="Google Search">
                </div>
            </form>
        </div>

    </body>
</html>
